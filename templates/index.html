    <div class="alert alert-success d-flex align-items-center" role="alert">

      <div class="container">
          <form action="/analyze" method="post"> {%csrf_token%}


               <div class="form-group">
               <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let Text Utils dp the magic</label>
                   <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
               </div>



          <div class="form-check form-switch">
            <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckDefault1">
           <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
          </div>

          <div class="form-check form-switch">
              <input class="form-check-input"  type="checkbox" name="fullcaps" id="flexSwitchCheckDefault2">
              <label class="form-check-label" for="flexSwitchCheckDefault2">Upper Case</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckDefault3">
           <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" name="extraspaceremover"  type="checkbox" id="flexSwitchCheckDefault4">
           <label class="form-check-label" for="flexSwitchCheckDefault4">Extra Space Remover</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" name="charcount"  type="checkbox" id="flexSwitchCheckDefault5">
           <label class="form-check-label" for="flexSwitchCheckDefault5">character counter</label>
          </div>
         <button type="submit" class="btn btn-dark">Analyze</button>
      </div>

       </form>
